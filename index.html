<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>productCards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">E-Market</a>
        <a class="navbar-brand" href="productForm.html">Products-Form</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>

    <div class="text-center m-5">
      <button class="btn btn-primary" onclick="getCategoryProducts('men\'s clothing')">
        Men's Clothing
      </button>
      <button class="btn btn-primary" onclick="getCategoryProducts('jewelery')">
        Jewelery
      </button>
      <button class="btn btn-primary" onclick="getCategoryProducts('electronics')">
        Electronics
      </button>
      <button class="btn btn-primary" onclick="getCategoryProducts('women\'s clothing')">
        Women's Clothing
      </button>
      <button class="btn btn-primary" onclick="dataFetch()">Show All</button>
    </div>

    <div class="container-fluid">
      <div class="row d-flex justify-content-center p-3" id="cardParent"></div>
    </div>

    <a href="productsdetails.html"></a>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

    <script src="app.js"></script>
    <script src="product.js"></script>
