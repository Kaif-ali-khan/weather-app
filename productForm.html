<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">E-Market</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div
      id="main"
      class="p-5 d-flex align-items-center justify-content-around w-100 h-100"
    >
      <div id="left w-50">
        <div class="one pb-5">
          <h1>Product Form</h1>
        </div>

        <!-- Text input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="text" id="form6Example4" class="form-control" />
          <label class="form-label" for="form6Example4">Add Product Name</label>
        </div>

        <form>
          <!-- Product Categories -->
          <div class="form-group pb-5 pt-3">
            <select class="custom-select p-2 w-100" required>
              <option value="" selected disabled hidden>
                Products Categories
              </option>
              <option value="2">Men's Clothing</option>
              <option value="3">Women's Clothing</option>
              <option value="4">Jewelery</option>
              <option value="5">Electronics</option>
            </select>
          </div>

          <!-- Product Quaintity -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input type="number" id="form6Example6" class="form-control" />
            <label class="form-label" for="form6Example6">Add Quaintity</label>
          </div>

          <!-- Message input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <textarea
              class="form-control"
              id="form6Example7"
              rows="4"
            ></textarea>
            <label class="form-label" for="form6Example7"
              >Additional information</label
            >
          </div>

          <!-- Image Upload -->
          <div class="custom-file pb-5">
            <input
              type="file"
              class="custom-file-input"
              id="validatedCustomFile"
              required
            />
            <div class="invalid-feedback">
              Example invalid custom file feedback
            </div>
          </div>

          <!-- Submit button -->
          <button
            data-mdb-ripple-init
            type="button"
            class="btn btn-dark btn-rounded"
          >
            Save
          </button>
        </form>
      </div>

      <div id="right w-50">
        <!-- Map -->
        <div id="contact">
          <video
            src="video/6767028-uhd_3840_2160_25fps.mp4"
            muted
            loop
            autoplay
            width="800px"
          ></video>
        </div>
        <!-- /Map -->
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
